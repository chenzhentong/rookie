<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
	</head>
	<body class="gray-bg">
		<div class="headpage"></div>
		<div class="middle-box text-center">
			<div>
				<h2>欢迎登录KEZI取件系统</h2>
				<form class="m-t" role="form">
					<div class="form-group">
						<input type="text" id="adminPhone" class="form-control" placeholder="用户名" required="">
					</div>
					<div class="form-group">
						<input type="password" id="adminPassword" class="form-control" placeholder="密码" required="">
					</div>
				</form>
				<button id="submitLogin" type="submit" class="btn btn-primary block full-width m-b" onclick="loginFunc()">登录</button>
				<a href="#"><small>忘记密码?</small></a>
			</div>
		</div>
		<div class="footpage"></div>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
			$(".headpage").load("headerBefore.html");
			$(".footpage").load("footer.html");
			function loginFunc(){
				var phone = $('#adminPhone').val();
				var pwd = $('#adminPassword').val();
				/*if (phone == '123456' && pwd == '123'){
					window.location.href = 'index.html';	
				}*/
				$.ajax({
					url: "/login",
					method: 'post',
					data: {
						account: phone,
						password: pwd,

					},
					headers: { "Content-Type": "application/x-www-form-urlencoded" },

					success: function (obj, status) {
						console.log(obj)
						if (obj.code == 200) {
							console.log(obj.message)
							console.log(obj.data)
							location.href = "index.html"
						} else {
							alert(obj.message)
						}
					},
					error: function (response) {
						alert(response.status);
					}
				})

			}
		</script>
	</body>
</html>
