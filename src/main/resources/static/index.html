<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>KEZI取件</title>
		<link rel="stylesheet" type="text/css" href="css/mainBody.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
	</head>
	<body>
		<div class="headpage"></div>
		<div class="mainBody">
			<div class="b2">
				<div class="b2-btn">
					<button class="btn btn-link">更多产品 ></button>
				</div>
				<div class="b2-son">
					<img src="img/b2-1.jpg"/>
					<div class="b2-son-info">
						<h3>当天达</h3>
						<p>最快8小时，承诺12小时内送达，1小时上门取件</p>
					</div>
				</div>
				<div class="b2-son">
					<img src="img/b2-2.jpg"/>
					<div class="b2-son-info">
						<h3>次日达</h3>
						<p>最快16小时，承诺24小时内送达，1小时上门取件</p>
					</div>
				</div>
				<div class="b2-son">
					<img src="img/b2-3.jpg"/>
					<div class="b2-son-info">
						<h3>隔日达</h3>
						<p>最快36小时，最慢不超过48小时</p>
					</div>
				</div>
				<div class="b2-son">
					<img src="img/b2-4.jpg"/>
					<div class="b2-son-info">
						<h3>生鲜冷链</h3>
						<p>KEZI运生鲜，保时又保鲜</p>
					</div>
				</div>
			</div>
		</div>
		<div class="footpage"></div>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

		<script type="text/javascript">
			$(".headpage").load("header.html");
			$(".footpage").load("footer.html");
		</script>
		<script>
			$.ajax({
				url: "/user/info",
				method: 'get',
				headers: {"Content-Type": "application/json"},
				success: function (obj, status) {

					if (obj.code == 200) {
						console.log(obj.data)
						document.getElementById('userInfo').innerHTML = obj.data.account
						//document.getElementById('userInfo2').innerHTML=obj.data.account
						if (obj.data.type == 0) {
							$('#userHeader').css("display", "")
							$('#userHeader2').css("display", "none")

							$('#userLogo').css("display", "")
							$('#userLogo2').css("display", "none")
						} else if (obj.data.type == 1) {
							$('#userHeader').css("display", "none")
							$('#userHeader2').css("display", "")
							$('#userLogo').css("display", "none")
							$('#userLogo2').css("display", "")
						}
					} else {
						alert(obj.message)
						location.href = 'login.html'
					}
				},
				error: function (response) {
					alert(response.status);
				}
			})


		</script>

	</body>
</html>
